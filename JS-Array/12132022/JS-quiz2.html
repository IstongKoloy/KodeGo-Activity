<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    
    <script>
        const fizzBuzz = function(n){
        const myArray = [];
        for(let i=1; i<=n; i++){
            if(i % 3 === 0 && i % 5 === 0){
                myArray.splice(i, 1, "FizzBuzz");
            }else if(i % 3 === 0){
                myArray.splice(i, 1, "Fizz");
            }else if(i % 5 === 0){
                myArray.splice(i, 1, "Buzz");
            }else{
                myArray.push(i);
            }
        }
        console.log(myArray)
        }
    </script>
</body>
