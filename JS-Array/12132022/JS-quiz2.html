    <script>
        const fizzBuzz = function(n){
        const myArray = [];
        for(let i=1; i<=n; i++){
            if(i % 3 === 0 && i % 5 === 0){
                myArray.splice(i, 1, "FizzBuzz");
            }else if(i % 3 === 0){
                myArray.splice(i, 1, "Fizz");
            }else if(i % 5 === 0){
                myArray.splice(i, 1, "Buzz");
            }else{
                myArray.push(i);
            }
        }
        console.log(myArray)
        }

        function printPrimeNumbers(n) { 
            for (let i = 2; i <= n; i++) { 
                let isPrime = true; 
                for (let j = 2; j < i; j++) { 
                    if (i % j === 0) { 
                        isPrime = false; break; } 
                    } 
                    if (isPrime) { 
                        console.log(i);

                } 
            }
